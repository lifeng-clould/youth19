<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Health Inquiry Card</title>
<style>
  .health-inquiry {
    position: fixed;
    right: 2%; /* Changed from left: 76% to right: 2% for better positioning */
    bottom: 2%; /* Changed from top: 54% to bottom: 2% for better positioning */
    width: 300px; /* Set a fixed width */
    height: auto; /* Height is set to auto to accommodate content */
    background-color: #185a65;
    border-radius: 8px;
    display: none; /* Initially hidden */
    flex-direction: column;
    z-index: 1000; /* Ensure it's above other content */
  }

  .chat-container {
    display: flex;
    flex-direction: column;
    height: 320px; /* Height is defined here to limit the chat container size */
  }

  .nav-bar {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 10px;
    background-color: #123d4a;
    border-top-left-radius: 8px;
    border-top-right-radius: 8px;
  }

  .nav-bar a {
    color: rgb(142, 99, 99);
    text-decoration: none;
  }

  .close {
    cursor: pointer;
  }

  .line {
    width: 20px;
    height: 2px;
    background-color: rgb(134, 62, 62);
  }

  .one {
    transform: rotate(45deg);
  }

  .two {
    transform: rotate(-45deg);
  }

  .messages-area {
    flex-grow: 1;
    padding: 10px;
  }

  .sender-area {
    padding: 10px;
    background-color: #123d4a;
    border-bottom-left-radius: 8px;
    border-bottom-right-radius: 8px;
  }

  .send-input {
    width: calc(100% - 50px); /* Adjust width to leave space for send button */
    border: none;
    padding: 10px;
    border-radius: 5px;
  }

  .send {
    display: inline-block;
    cursor: pointer;
  }

  .send-icon {
    fill: #6B6C7B;
    width: 30px; /* Size of the send icon */
    height: 30px; /* Size of the send icon */
  }

  /* Additional styles for messages can be added here */
</style>
</head>
<body>

<!-- Health Inquiry Card -->
<div class="health-inquiry" id="healthInquiryCard">
  <div class="chat-container">
    <div class="nav-bar">
      <a>AI健康咨询</a>
      <div class="close chatclose-btn" onclick="closeCard()">
        <div class="line one"></div>
        <div class="line two"></div>
      </div>
    </div>
    <div class="messages-area">
      <!-- Message content goes here -->
    </div>
    <div class="sender-area">
      <div class="input-place">
        <input placeholder="Send a message." class="send-input" type="text">
        <div class="send">
          <!-- Send icon SVG goes here -->
        </div>
      </div>
    </div>
  </div>
</div>

<script>
function closeCard() {
  var card = document.getElementById('healthInquiryCard');
  card.style.display = 'none';
}

// Function to open the Health Inquiry Card
function openCard() {
  var card = document.getElementById('healthInquiryCard');
  card.style.display = 'flex';
}
</script>

</body>
</html>
